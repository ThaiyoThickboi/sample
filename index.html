<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Thaiyo Kido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <meta name="keywords" content="Thaiyo">
        <meta name="author" content="Thaiyo">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    </head>
    <body>
        <!-- This is the visible part of my web page-->
        <h1>Animals<span class="material-icons-outlined">
            pets
            </span></h1>
        <main>
            <p>Click here to view more <a href="https://unsplash.com/images/animals">Animals photos</a></p>
            <a href="#"><img src="coolcat.jpg" alt="cat" width="200" height="150"></a>
            <p>Animals that I like</p>
            <ul>
                <li>Cat</li>
                <li>Dog</li>
                <li>Squirrel</li>
            </ul>
            <p>Animals that I hate</p>
            <ol>
                <li>Ant</li>
                <li>Mosquito</li>
                <li>Cockroach</li>
            </ol>
            <form action="process.html">
                <span class="material-icons-outlined">
                    account_circle
                    </span>
                <label for="name">What is Your Name?</label><br>
                <input type="text" placeholder="Enter your name" id="name" name="WhatIsYoutname"><br>
                <span class="material-icons-outlined">
                    account_circle
                    </span>
                <label for="surname">What is Your Name?</label><br>
                <input type="text" placeholder="Enter your Last Name" id="surname" name="lastname"><br>
                <label for="love">Do you love animals?<br>
                <span class="material-icons-outlined">
                    favorite
                    </span><input type="radio" id="love" name="love">I love animals
                </label><br>
                <label for="DontLove">
                    <span class="material-icons-outlined">
                        thumb_down_off_alt
                        </span><input type="radio" id="DontLove" name="Love">I hate animals
                </label><br>
                <label for="kind"><input type="radio" id="kind" name="like">What types of animals do you like?</label><br>
                <label for="an1">
                <input type="checkbox" id="an1" name="animal">Mammals</label><br>
                <label for="an2">
                <input type="checkbox" id="an2" name="animal">Birds</label><br>
                <label for="an3">
                <input type="checkbox" id="an3" name="animal">Reptiles</label><br>
                <label for="an4">
                <input type="checkbox" id="an4" name="animal">Amphibians</label><br>
                <label for="an5">
                <input type="checkbox" id="an5" name="animal">Fish</label><br>
                <label for="an6">
                <input type="checkbox" id="an6" name="animal">Insects</label><br>
                <button type="submit">Submit</button>                          
            </form>
            <h3>Animals video</h3>
            <video src="zookie_Trim.mp4" width="400" height="240" controls loop></video>
            <h3>Animals noise</h3>
            <audio src="Anutin.mp3" controls loop></audio>
            <table>
                <tr>
                    <th>Owners</th><th>Dog's name</th>
                </tr>
                <tr>
                    <td rowspan="2">Me</td><td>Aidan</td>
                </tr>
                <tr>
                    <td>Oat</td>
                </tr>
                <tr>
                    <td rowspan="2">Grandma</td><td>Hym</td>
                </tr>
                <tr>
                    <td>Raphael</td>
                </tr>
            </table>
        </main>
    </body>
</html>
